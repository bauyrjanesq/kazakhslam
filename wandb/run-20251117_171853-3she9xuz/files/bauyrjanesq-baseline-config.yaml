    num_units: 500
    cache_path: null
    compile: false
    load_config_only: false
  params:
    dedup: true
    pad_token_id: 0
    num_units: 500
    load_fe: false
    bos_eos_token_id: 1
  requires_meta: false
cont_training: false
run_time: null
train_max_tokens: null
