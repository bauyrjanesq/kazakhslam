model:
  pretrained_model: null
  context_len: 512
  config_args:
    base_model_name: facebook/opt-125m
    vocab_size: 502
    dropout: 0.0
    attention_dropout: 0.0
    layerdrop: 0.0
    pad_token_id: 0
